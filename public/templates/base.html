<html lang="fr">
	<head>
		<meta charset = "UTF-8"> <!-- must be in the first 1024 bytes of the document -->
		<meta name = "keywords" content = "stats,vache"></meta>
		<meta name = "description" content = "Les stats sur les vaches"> <!-- can't be longer than 275 characters as per Google's 2017 limit on the SERP -->
		<meta name = "viewport" content = "width=device-width,initial-scale=1">
		<meta name = "robots" content = "index,follow">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<style>
			{{ static_include("css/style.css") | safe }}
		</style>

		<title>{{ title + " - Statify" if title else "Statify" }}</title>
		<link rel="icon" type="image/x-icon" href="/res/favico.png">
	</head>

	<body>
		{% block content %}{% endblock %}

		<script id="vert-shader" type="x-shader/x-vertex">
			{{ static_include("glsl/vert.glsl") | safe }}
		</script>

		<script id="frag-shader" type="x-shader/x-fragment">
			{{ static_include("glsl/frag.glsl") | safe }}
		</script>

		<script>
			const disableNullFields = () => {
				let inputs = document.getElementsByClassName("input")

				for (let i = 0; i < inputs.length; i++) {
					if (inputs.item(i).value == "") {
						inputs.item(i).setAttribute("disabled", "")
					}
				}
			};
		</script>
	</body>
</html>
