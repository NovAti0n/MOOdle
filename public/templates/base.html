<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset = "UTF-8"> <!-- must be in the first 1024 bytes of the document -->
		<meta name = "keywords" content = "stats,vache"></meta>
		<meta name = "description" content = "Les stats sur les vaches"> <!-- can't be longer than 275 characters as per Google's 2017 limit on the SERP -->
		<meta name = "viewport" content = "width=device-width,initial-scale=1">
		<meta name = "robots" content = "index,follow">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<style>
			{{ static_include("css/style.css") | safe }}
		</style>

		<title>{{ title + " - Statify" if title else "Statify" }}</title>
	</head>

	<body>
		{% block content %}{% endblock %}

		<script>
			{{ static_include("js/chart.min.js") | safe }}
			{{ static_include("js/main.js") | safe }}
		</script>

		<script id="vert-shader" type="x-shader/x-vertex">
			{{ static_include("glsl/vert.glsl") | safe }}
		</script>

		<script id="frag-shader" type="x-shader/x-fragment">
			{{ static_include("glsl/frag.glsl") | safe }}
		</script>

		<script src="/js/chart.min.js"></script>

		<!-- we don't need to load this straight away, -->
		<!-- so we can defer it to after the page has rendered -->

		<script src="/models/paturage.js" defer></script>

		<script src="/models/holstein.js" defer></script>
		<script src="/models/jersey.js" defer></script>
		<script src="/models/bbb.js" defer></script>

		<script src="/js/paturage.js" defer></script>
	</body>
</html>
