{% extends "base.html" %}

{% block content %}
<body>
	<h1><b>Vaches</b>!</h1>

	<!-- TODO breed selector (polish cow easteregg?) with the icons in './graphics' -->

	<label for = "family">
	<input list = "families-datalist" id = "family">

	<datalist id = "families-datalist">

			<option value = "{{ name }}">

	</datalist>
	<input type="date" value="jj/mm/aaaa" name="date" min="{{min_date}}" max="{{max_date}}">


</body>
{% endblock %}
