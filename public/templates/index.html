{% extends "base.html" %}

{% block content %}
<body>
	<h1><b>Vaches</b>!</h1>

	<!-- TODO breed selector (polish cow easteregg?) with the icons in './graphics' -->

	<datalist id="families-datalist">
		{% for family in families.values() %}
			<option value="{{ family.name }}">
		{% endfor %}
	</datalist>

	<form method="post">
		<label for="family">
		<input list="families-datalist" id="family" name="famille" required>
		<input type="date" value="jj/mm/aaaa" name="date" min="{{min_date}}" max="{{max_date}}" required>
		<input type="submit">
	</form>

	<h2>Familles</h2>

	{% for family in families.values() %}
		<p>{{ family.name }} {{ family.count }}</p>
	{% endfor %}
</body>
{% endblock %}
